<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <div class="entrada" id="entrada"></div>
            <div class="resultado" id="resultado">0</div>
        </div>
        <div class="botones">
            <button class="borrar" id="borrar-todo">AC</button>
            <button class="borrar" id="borrar">CE</button>
            <button class="operador">%</button>
            <button class="operador">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador">+</button>
            <button>0</button>
            <button>.</button>
            <button class="igual">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
