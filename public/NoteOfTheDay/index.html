<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tarjeta de Inspiración</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background animation con ::before */
        body::before{
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%), 
                        linear-gradient(-45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
            background-size: 60px 60px;
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
            100% { transform: translate(0, 0); }
        }

        .box{
            position: relative;
            width: 520px;
            height: 420px;
            perspective: 2000px;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* Marco decorativo con ::before */
        .box::before{
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: transparent;
            border-top: 25px solid rgba(255,255,255,0.9);
            border-left: 25px solid rgba(255,255,255,0.9);
            box-sizing: border-box;
            transition: all 0.5s ease;
            transform: translateZ(20px);
            opacity: 0.8;
        }

        /* Marco decorativo con ::after */
        .box::after{
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: transparent;
            border-right: 25px solid rgba(255,255,255,0.9);
            border-bottom: 25px solid rgba(255,255,255,0.9);
            box-sizing: border-box;
            transition: all 0.5s ease;
            transform: translateZ(20px);
            opacity: 0.8;
        }

        /* Efectos hover en el contenedor */
        .box:hover{
            transform: rotateY(-25deg) rotateX(5deg) scale(1.05);
        }

        .box:hover::before{
            transform: translateZ(40px) translateY(-10px);
            border-color: rgba(255,255,255,1);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .box:hover::after{
            transform: translateZ(40px) translateY(10px);
            border-color: rgba(255,255,255,1);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .text{
            position: absolute;
            top: 30px;
            left: -30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            width: calc(100% + 60px);
            height: calc(100% - 60px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Efecto de brillo con ::before */
        .text::before{
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg) translateY(100%);
            transition: transform 0.8s ease;
        }

        .text:hover::before{
            transform: rotate(45deg) translateY(-100%);
        }

        .text:hover{
            transform: rotateY(25deg) translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .text div{
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            padding: 50px 90px;
            text-align: center;
            z-index: 2;
        }

        .text div h1{
            margin: 0 0 25px;
            color: #FFF;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s 0.3s forwards;
        }

        /* Línea decorativa bajo el título con ::after */
        .text div h1::after{
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            transition: width 0.6s ease;
        }

        .text:hover div h1::after{
            width: 100%;
        }

        .text div p{
            font-size: 19px;
            line-height: 1.6;
            color: rgba(255,255,255,0.95);
            margin: 0;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.5s forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Iconos de comillas mejorados */
        i{
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
            color: #FFF;
            text-align: center;
            line-height: 90px !important;
            font-size: 45px;
            position: absolute;
            transition: all 0.5s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        i.fa1{
            top: -45px;
            left: -45px;
            transform: rotate(-15deg);
        }

        i.fa2{
            bottom: -45px;
            right: -45px;
            z-index: 3;
            transform: rotate(15deg);
        }

        /* Animaciones hover para iconos con translateY */
        .box:hover i.fa1{
            transform: rotate(-25deg) translateY(-10px) scale(1.1);
        }

        .box:hover i.fa2{
            transform: rotate(25deg) translateY(10px) scale(1.1);
        }

        /* Pseudo-elementos decorativos adicionales */
        i::before{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        i:hover::before{
            opacity: 1;
        }

        /* Partículas flotantes con ::before y ::after */
        .particles{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particles::before,
        .particles::after{
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particles::before{
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particles::after{
            top: 70%;
            right: 10%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-100px) translateX(50px); }
            66% { transform: translateY(50px) translateX(-50px); }
        }

        /* Texto adicional con animación */
        .author{
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s 0.7s forwards;
        }

        .author::before{
            content: '— ';
        }

        /* Responsive */
        @media (max-width: 600px) {
            .box {
                width: 90vw;
                height: 400px;
            }
            
            .text div {
                padding: 40px 50px;
            }
            
            .text div h1 {
                font-size: 28px;
            }
            
            .text div p {
                font-size: 16px;
            }
            
            i {
                width: 70px;
                height: 70px;
                line-height: 70px !important;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="box">
        <i class="fa2 fas fa-quote-left"></i>
        <div class="text">
            <i class="fa1 fas fa-quote-right"></i>
            <div>
                <h1>Pensamiento del Día</h1>
                <p>"La creatividad es la inteligencia divirtiéndose. Cada línea de código es una oportunidad para crear algo extraordinario, cada diseño es un lienzo donde pintamos experiencias memorables."</p>
                <span class="author">Albert Einstein</span>
            </div>
        </div>
    </div>
</body>
</html>
