<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Juego Clásico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Estado de carga -->
    <div class="loading" id="loading">
        <div>
            <i class="fas fa-gamepad"></i>
            <br>
            Cargando Tetris...
            <br><br>
            <button onclick="forceStart()" style="background: #00ff88; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Forzar Inicio
            </button>
        </div>
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container" id="game-container" style="display: none;">
        <!-- Panel de controles (lado izquierdo) -->
        <div class="controls-panel">
            <div class="panel controls">
                <h3>Controles</h3>
                <div class="control-item">
                    <span>Mover</span>
                    <span class="control-key">← →</span>
                </div>
                <div class="control-item">
                    <span>Rotar</span>
                    <span class="control-key">↑</span>
                </div>
                <div class="control-item">
                    <span>Bajar</span>
                    <span class="control-key">↓</span>
                </div>
                <div class="control-item">
                    <span>Caída</span>
                    <span class="control-key">Espacio</span>
                </div>
            </div>
            
            <div class="panel main-buttons">
                <h3>Acciones</h3>
                <button class="btn secondary" id="pause-button">
                    <i class="fas fa-pause"></i> Pausar
                </button>
                <button class="btn" id="new-game-button">
                    <i class="fas fa-play"></i> Nuevo Juego
                </button>
            </div>
        </div>
        
        <!-- Tablero de juego (centro) -->
        <div class="game-board" id="game-board">
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <div class="final-score">
                    Puntuación: <span id="final-score">0</span>
                </div>
                <button class="btn" id="restart-button">
                    <i class="fas fa-redo"></i> Jugar de Nuevo
                </button>
            </div>
        </div>
        
        <!-- Panel de información (lado derecho) -->
        <div class="info-panel">
            <div class="panel next-piece" id="next-piece"></div>
            
            <div class="panel score-board">
                <h3>Puntuación</h3>
                <div class="score-value" id="score">0</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Líneas</div>
                        <div class="stat-value" id="lines">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Nivel</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función de debug para forzar el inicio
        function forceStart() {
            console.log('Force start button clicked');
            const loading = document.getElementById('loading');
            const gameContainer = document.getElementById('game-container');
            
            if (loading) loading.style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'flex';
            
            // Inicializar el juego manualmente
            if (typeof init === 'function') {
                init();
            } else {
                console.error('init function not found');
            }
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
